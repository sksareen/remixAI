<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Screenshot Remixer Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }
    h3 {
      margin: 0;
      padding: 0;
      line-height: 1.5;
      font-weight: 500;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }
    select, input[type="text"], textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Screenshot Remixer Options</h1>
    <label>
      <h3>AI Service:</h3>
      <select id="ai_service">
        <option value="claude">Claude</option>
        <option value="chatgpt">ChatGPT</option>
      </select>
    </label>
    <label>
      <h3>Content Type:</h3>
      <select id="content_type">
        <option value="screenshot">Screenshot</option>
        <option value="page_content">Page Content</option>
      </select>
    </label>
    <label>
      <h3>Prompt Type:</h3>
      <select id="prompt_type">
        <option value="default">Default Prompt</option>
        <option value="custom">Custom Prompt</option>
      </select>
    </label>
    <label>
      Custom Prompt:
      <textarea id="custom_prompt" rows="5"></textarea>
    </label>
    <button id="save">Save Options</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
